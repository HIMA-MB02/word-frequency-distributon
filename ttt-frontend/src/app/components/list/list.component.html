<br />
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center">
            <p>
               Fetching and calculating frequency distribution of top <span class="text-danger"><h3>{{count}}</h3></span> words from <a href="https://terriblytinytales.com/test.txt">https://terriblytinytales.com/test.txt</a>
            </p>
            <table class="table table-striped table-hover table-primary text-center">
                <thead>
                    <tr>
                        <th>
                            No.
                        </th>
                        <th>
                            Word
                        </th>
                        <th>
                            Count
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of list; let i = index">
                        <th>
                            {{i + 1}}.
                        </th>

                        <th>
                            {{item[0]}}
                        </th>
                        <th>
                            {{item[1]}}
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
